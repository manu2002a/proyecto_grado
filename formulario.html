            <article>
                <div id="formulario">
                    <form action="mailto:justgamevideogame@gmail.com">
                            <fieldset>
                                <legend>Datos personales</legend>
                                    
                                    Nombre:
                                    <label for="nombre"></label>
                                    <input type="text" name="nombre" id="nombre" required/>
                                    
                                    
                                    Apellidos:
                                    <label for="apellido"></label>
                                    <input type="text" name=apellido id="apellido" required/>
                                    
                                     Provincia
                                    <label for="provincia"></label>
                                    <input type="text" name="provincia" id="provincia" required/><br/><br/>
                                    

                                    
                                    Localidad:
                                    <label for="localidad"></label>
                                    <select name="localidad" id="localidad">
                                        <option value="almeria">Almeria</option>
                                        <option value="granada" selected>Granada</option>
                                        <option value="malaga">Malaga</option>
                                        <option value="cadiz">Cadiz</option>
                                        <option value="huelva">Huelva</option>
                                        <option value="sevilla">Sevilla</option>
                                        <option value="cordoba">Cordoba</option>
                                        <option value="jaen">Jaen</option>
                                    </select><br/><br/>
                                    

                                    
                                    Genero:
                                    <br/>
                                    <input type="radio" name="genero" id="hombre" value="hombre"/>
                                    <label for="hombre">Hombre</label>
                                    <br/>
                                    <input type="radio" name="genero" id="mujer" value="mujer"/>
                                    <label for="mujer">Mujer</label>
                                    <br/>
                                    <input type="radio" name="genero" id="otro" value="otro"/>
                                    <label for="otro">Otro</label><br/><br/>

                                        
                                    Contraseña:
                                    <label for="contraseña"></label>
                                    <input type="password" name="contraseña" id="contraseña" required/>
                                    
                            </fieldset><br>
                             <div id="pie_formulario">       
                                    Enviar Formulario:
                                    <label for="enviar"></label>
                                    <input type="submit" name="enviar" id="enviar" value="Enviar"/>
                                
                                     Borrar Datos:
                                    <label for="borrar"></label>
                                    <input type="reset" name="borrar" id="borrar" value="Borrar"/>
                            </div>      
                    </form>
                </div>
